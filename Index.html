<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ❤️</title>
<link rel="icon" type="image/jpg" href="favicon.jpg">

<style>
body {
  margin: 0;
  background: black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: sans-serif;
}

.scene {
  position: relative;
  width: 90vw;   /* bigger base size */
  max-width: 1100px;
  aspect-ratio: 1100 / 800;
  height: 800px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 1.2s ease;
  cursor: pointer;
  
}


/* Make all images bigger */
.scene img {
  position: absolute;
  width: 125%;   /* 25% bigger */
  max-width: none;
}


/* Closed envelope */
.closed-envelope {
  z-index: 5;
  transition: opacity 0.6s ease;
}

/* Open back */
.open-envelope {
  opacity: 0;
  z-index: 1;
  transition: opacity 0.6s ease;
}

/* Note */
.note {
  position: absolute;
  width: 70%;
  top: 40%;              /* start slightly lower */
  transform: translateY(-300px);
  opacity: 0;
  z-index: 2;
  transition: transform 0.9s ease, opacity 0.8s ease;
}


/* Front cover mask */
.envelope-front {
  z-index: 3;
  pointer-events: none;
}

/* Animation states */
.scene.active .closed-envelope {
  opacity: 0;
}

.scene.active .open-envelope {
  opacity: 1;
}

.scene.active .note {
  opacity: 1;
  transform: translateY(-600px);   /* pulls it fully out */
}

/* Move whole envelope slightly downward before zoom */
.scene.shift {
  transform: translateY(300px);
}

/* Zoom */
.scene.zoom {
  transform: translateY(625px) scale(2.3);
}

.circle-ring {
  position: absolute;
  width: 1000px;
  height: 1000px;
  z-index: 0;
  animation: spin 30s linear infinite;
  pointer-events: none;

}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.lock-screen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lock-box {
  text-align: center;
}

.prompt {
  color: rgb(255, 0, 0);
  font-size: 28px;
  margin-bottom: 20px;
}

input {
  padding: 10px 15px;
  font-size: 18px;
  background: black;
  border: 1px solid rgb(255, 0, 0);
  color: rgb(255, 0, 0);
  text-align: center;
  border-radius: 10%;
}

button {
  margin-top: 15px;
  padding: 8px 20px;
  font-size: 16px;
  background: rgb(255, 0, 0);
  border: none;
  cursor: pointer;
  border-radius: 10%;
}

.error {
  color: red;
  margin-top: 10px;
  height: 20px;
}

.main-content {
  display: none;
}

</style>
</head>

  <body>

<div class="lock-screen" id="lockScreen">
  <div class="lock-box">
    <p class="prompt">Hint: Anniversery</p>
    <input type="password" id="passInput" placeholder="MMDDYYYY" />
    <button id="unlockBtn">Unlock</button>
    <p class="error" id="errorMsg"></p>
  </div>
</div>

<div class="main-content" id="mainContent">
  <div class="scene" id="scene">

    <img src="Textring.svg" class="circle-ring" />
    <img src="closed.png" class="closed-envelope" />
    <img src="open.png" class="open-envelope" />
    <img src="Note.png" class="note" />
    <img src="Front.png" class="envelope-front" />

  </div>
</div>

</body>




<script>
const scene = document.getElementById("scene");

scene.addEventListener("click", () => {

  scene.classList.add("active");

  setTimeout(() => {
    scene.classList.add("shift");
  }, 700);

  setTimeout(() => {
    scene.classList.add("zoom");
  }, 1400);

});
</script>

<script>
const correctPassword = "11292025"; // CHANGE THIS
const lockScreen = document.getElementById("lockScreen");
const mainContent = document.getElementById("mainContent");
const unlockBtn = document.getElementById("unlockBtn");
const passInput = document.getElementById("passInput");
const errorMsg = document.getElementById("errorMsg");

unlockBtn.addEventListener("click", checkPassword);
passInput.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    checkPassword();
  }
});

function checkPassword() {
  if (passInput.value === correctPassword) {
    lockScreen.style.display = "none";
    mainContent.style.display = "block";
  } else {
    errorMsg.textContent = "That’s not our date ❤️";
  }
}

function checkPassword() {
  if (passInput.value === correctPassword) {
    lockScreen.style.display = "none";
    mainContent.style.display = "block";
  } else {
    errorMsg.textContent = "That’s not our date ❤️";
    passInput.value = "";
    passInput.focus();
  }
}

</script>



</body>
</html>
